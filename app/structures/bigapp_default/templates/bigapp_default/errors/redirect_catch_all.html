<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask-Launchpad - Redirect Catch All</title>
    <link rel="stylesheet" href="{{ url_for('__static', structure='fl_default', folder='css', filename='milligram.css') }}">
    <link rel="stylesheet" href="{{ url_for('__static', structure='fl_default', folder='css', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('__static', structure='fl_default', folder='css', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('__static', structure='fl_default', folder='css', filename='form_structure.css') }}">
</head>

<body>
<div class="global-container">

    <div class="top-bar" style="text-align: center">
        <img src="{{ url_for('__static', structure='fl_default', folder='img', filename='Flask-Launchpad.png') }}"
             height="80px"
             style="padding: 10px">

    </div>

    <div class="flex-content">
        <div class="container">
            <h1>Redirect Catch All</h1>
            <p>The system is having trouble finding the location of a redirect.</p>
            {% if endpoint_tried %}
                <p>{{ endpoint_tried }}</p>
            {% endif %}
            <p style="font-size: small">{{ "Flask-Launchpad"|version }}</p>
        </div>
    </div>
</div>
</body>
</html>
